{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Login
{% endblock title %}

{% block header %}
    Login page
{% endblock header %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <p>
                    <a href="{% url 'password_reset' %}">Forgot your password?</a>
                </p>
                <div class="mt-3 text-center">
                    <input class="btn btn-outline-primary" type="submit" value="Login">
                    <a href="{% url 'accounts:register' %}" class="btn btn-success">Register</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock content %}
