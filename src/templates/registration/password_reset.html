{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Password reset
{% endblock title %}

{% block header %}
    Forgot your password?
{% endblock header %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3" align="right">
                    <input class="btn btn-success btn-lg" type="submit" value="Reset">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock content %}
